<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" >
        
<div *ngIf="
onlyOdd===true">
  <li
  class="list-group-item"
  [ngClass]="{odd : odd % 2 !==0}"
  [ngStyle]="{backgroundColor :odd %2 !==0 ? 'white' : 'green'}"
  *ngFor="
  let odd of oddnumbers">
  {{odd}}
</li>
</div> 

<div 
*ngIf="
onlyOdd ===false">

            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !==0 }" 
            [ngStyle]="{backgroundColor : even % 2 !==0 ? 'white' : 'green'}"
  *ngFor="
  let even of pairnumbers">

             {{even}}

            </li>
          </div>

      </ul>
    
    </div>

    <div highlightdirective>
      <p>
        Custom directive
      </p>
    </div>
  </div>
  <div class=" container" appSuperHighlight>
    <ul color="white">
      <p>
        Hello
      </p>
    </ul>
  </div>
</div>
